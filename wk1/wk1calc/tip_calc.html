<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <article>
        <h1>Find the tip amount!</h1>
        <form id="tipcalculator">
            <label for="bill">Bill Total: </label>
            <input type="text" name="bill" id="bill" placeholder="$" size="5"><br />
            <label for="percent">Tip Percentage:</label>
            <input type="text" name="percent" id="percent" placeholder="%" maxlength="3" size="3"><br />
            <label for="split">Number of people paying:</label>
            <input type="text" name="split" id="split" placeholder="split" size="3"><br />
            <input type="button" value="Calculate!" onclick="calc()"></button>
        </form>
        <div id="display1"></div>
        <div id="display2"></div>
        <div id="display3"></div>
        <div id="display4"></div>
    </article>
    <script src="tip_calc.js"></script>
</body>

</html>
